spring.datasource.platform=org.hibernate.dialect.PostgreSQLDialect

spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.datasource.url= jdbc:postgresql://postgres:5432/atos_bl_users?useSSL=false
spring.datasource.username= postgres
spring.datasource.password= mypostgres

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

# App Properties
cabd.app.secretJwt= cabdSecretKey
cabd.app.jwtExpirationMs= 86400000

api.micro.auth.url=http://10.0.0.54:8090/api/
#api.micro.auth.url=http://localhost:8080/api/

server.port=8081
